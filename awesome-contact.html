<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/style90s.css">

    <link rel="shortcut icon" href="components/img/logo-icon.png">

</head>
<body>

    <div id="container">

        <div class="contato-gif"><img src="./components/img/contato.gif" alt=""></div>

        <div class="form">
            <form id="meuFormulario" action="https://formspree.io/f/mwpobqnz" method="POST">

                <h2>Formul√°rio de contato</h2>
                <div class="form-content">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem" rows="10" required></textarea>
                    </div>

                    <input type="text" name="_honey" style="display:none">
                                
                    <input type="hidden" name="_captcha" value="false">
        
                    <input type="hidden" name="_replyto" value="caaassio@gmail.com">

                    <button type="submit">Enviar</button>
                </div>
            </form>
            </div>

        </div>

        <div class="barra-gradiente" style="margin-top: 110px;"></div>

        <a class="btn-voltar" href="./awesome-web-site.html"><img src="./components/img/voltar.gif" alt=""></a>
    
        <footer class="rodape"><p>Proudly designed by Cassio Rodrigues</p></footer>

        <div id="popupObrigado" class="popup">
            <div class="popup-content">
              <p>Obrigado pelo contato! <i class="fa-solid fa-thumbs-up"></i></p>
              <button class="btn-popup" onclick="fecharPopup()">Fechar</button>
            </div>
        </div>
        
    </div>

    <script src="./script90s.js"></script>
    
</body>
</html>
