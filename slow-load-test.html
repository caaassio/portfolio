        .popup {

            box-sizing: border-box;
            background-color: rgb(168, 168, 168);
            z-index: 9999;
            border-top: 4px solid rgba(128, 128, 128, 0.473);

            border-right: 4px solid rgba(0, 0, 0, 0.5);

                font-size: 0.8rem;
                font-weight: 600;
                padding: 4px;
                align-items: center;
                color: white;
                background-color: rgb(0, 0, 184);
                margin-top: 0 !important;
                display: flex;
                gap: 5px;
            }

            & p i:nth-of-type(1) {
                display: flex;
                margin-left: auto;
                font-size: 1.1rem;
                box-shadow: 1px 1px 2px black;
            }

            & span:nth-of-type(1){
                background-color: rgba(255, 0, 0, 0) !important;
                gap: 10px;
                font-size: 1rem;
                display: flex;
                margin: 0 30px;
                margin-top: 15px !important;
                align-items: center;

                & i{
                    font-size: 3rem;
                    color: blue !important;
                }
            }

            & span:nth-of-type(2) {
                margin-left: auto;
                margin-right: auto;
                margin-top: 15px !important;
                font-size: 0.9rem;
                cursor: pointer;
                border: 1px solid black;
                padding: 5px 23px;
                position: relative;
                box-shadow: 1px 1px 3px black;
                outline: 2px dotted black;
                outline-offset: -5px;
            }
        }
