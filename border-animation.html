<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        html, body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(187, 187, 187);
        }

        .card{
            margin: 200px auto;
            padding: 2em;
            width: 300px;
            background-color: #1c1f2b;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }

        @property --angle{
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .card::after, .card::before{
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: conic-gradient(from var(--angle), #ff4545, #00ff99, #006aff, #ff0095,#ff4545);
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            padding: 10px;
            border-radius: 10px;
            z-index: -1;
            animation: 3s spin linear infinite;
        }


        @keyframes spin{
            from{
                --angle: 0deg;
            }
            to{
                --angle: 360deg;
            }
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Borda animada</h1>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores, ipsam natus. Fugiat debitis maxime sunt consequuntur officia ullam repudiandae exercitationem, quisquam placeat quia iusto cum illo. Error voluptatibus delectus cum.
    </div>
    
</body>
</html>
