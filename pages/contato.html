<div id="container-contact">

    <div class="contato-gif">
        <img src="../components/img/contato.gif" alt="">
    </div>

    <div class="form">
        <form id="meuFormulario" action="https://formspree.io/f/mwpobqnz" method="POST">

            <h2>Formulário de contato</h2>

            <div class="form-content">

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Endereço de correio eletrônico</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="10" required></textarea>
                </div>

                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_replyto" value="caaassio@gmail.com">

                <button type="submit">Enviar</button>

            </div>
        </form>
    </div>

    <div class="barra-gradiente" style="margin-top: 110px;"></div>

    <a class="btn-voltar" href="#home">
        <img src="../components/img/voltar.gif" alt="">
    </a>

    <div id="popupObrigado" class="popup-wrapper">
        <div class="popup">
            <p> Message Alert <i class="fa-solid fa-square-x" style="color: rgba(208, 208, 208, 1.00);"></i></p>
            <span><i class="fa-solid fa-thumbs-up" style="color: rgba(208, 208, 208, 1.00);"></i>Obrigado pelo contato!</span>
            <span class="btn-popup" onclick="fecharPopup()">Fechar</span>
        </div>
    </div>

</div>
